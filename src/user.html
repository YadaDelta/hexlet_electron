<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <div id="feedback-form">
        <h2 class="header">Create User</h2>
        <div>
            <form>
                <input type="text" required name="name" placeholder="Name"></input>
                <input type="text" required name="email" placeholder="Email"></input>
                <input type="number" required name="age" placeholder="Age"></input>
                <input type="tel" required name="phone" placeholder="Phone"></input>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
<script src="./user.mjs" type="module"></script>
</html>
